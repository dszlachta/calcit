<!doctype html>
<html>
    <head>
        <title>CalcIt example: Selector Sequence</title>
        <script src="../dist/calcit.js"></script>
    </head>

    <body>
        <h1>Selector Sequence example</h1>

        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>

        <hr>
        <div id="total"></div>

        <script type="text/javascript">
         const total = CalcIt.evaluate(`sum(...selectorsToValues(...seq('#div1', '#div3')))`);

         document.querySelector('#total').textContent = total;
        </script>
    </body>
</html>
